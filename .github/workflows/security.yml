# .github/workflows/security.yml
# Security - Supply chain security and dead code detection
#
# Triggers:
#   - workflow_dispatch: Manual trigger only
#   - workflow_call: Can be called by other workflows (full-quality-gate)
#
# Required for merge but must be triggered manually.

name: Security

on:
  workflow_dispatch:
  workflow_call:

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'pnpm'

      # ============================================
      # Supply Chain Security (Socket.dev)
      # ============================================

      - name: Setup Socket Firewall
        uses: SocketDev/action@4337a545deecc20f19a909e52db7a2f6ba292f42 # v1.2.0
        with:
          mode: firewall-free

      - name: Install dependencies (with Socket scan)
        run: sfw pnpm install --frozen-lockfile

      # ============================================
      # Dead Code Detection (Knip)
      # ============================================

      - name: Knip - Dead Code Detection
        run: pnpm exec knip --production

      # ============================================
      # Summary
      # ============================================

      - name: Summary
        run: |
          echo "## ✅ Security Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Socket.dev Supply Chain: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Knip Dead Code Detection: ✅" >> $GITHUB_STEP_SUMMARY
