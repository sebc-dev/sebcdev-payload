# .github/workflows/quality-gate.yml
# Quality Gate Pipeline - AI-Shield Defense Strategy
#
# Trigger: Manual via workflow_dispatch (mandatory for branch protection)
# Purpose: Multi-layer code quality validation before merge
#
# Documentation: docs/specs/CI-CD-Security.md

name: Quality Gate

on:
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Checks
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write # For Socket.dev comments
      pull-requests: write # For Socket.dev PR updates

    steps:
      # ============================================
      # SETUP: Checkout & Dependencies
      # ============================================

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0 # Full history for git diff operations

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ============================================
      # LAYER 1: Supply Chain Security
      # ============================================

      - name: Socket.dev Security Scan
        uses: SocketDev/socket-security-action@6f55d8fa2cebd6ef40fad5e1dea9ae0edbe4ee13 # v2.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # Don't block if service unavailable

      # ============================================
      # LAYER 2: Code Quality
      # ============================================

      - name: ESLint
        run: pnpm lint --format stylish

      - name: Prettier Check
        run: pnpm exec prettier --check .

      - name: Knip - Dead Code Detection
        run: pnpm exec knip --production

      # ============================================
      # PLACEHOLDER: Quality Checks (Future Phases)
      # ============================================

      - name: Placeholder - Quality checks coming soon
        run: |
          echo "::notice::Phase 1-4 complete - Foundation + Socket.dev + ESLint/Prettier + Knip"
          echo "::notice::Future phases will add: Type Sync, Build, dependency-cruiser, etc."
